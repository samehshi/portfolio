name: Build and Deploy Portfolio
env:
  CI: false
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * 1' # weekly on Mondays at 12:00 UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    env:
      # GitHub-provided token for API access during build
      REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Username to fetch profile data for during build
      GITHUB_USERNAME: "samehshi"
      # Set to "true" to enable fetching GitHub data in fetch.js
      USE_GITHUB_DATA: "true"
      # Optional: Medium username for blog integration
      MEDIUM_USERNAME: "sameh_shi"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug - Print Environment Variables
        run: printenv

      - name: Debug - Run fetch.js and list public directory
        run: |
          echo "Running fetch.js..."
          node fetch.js
          echo "Contents of public directory after fetch.js:"
          ls -la public

      - name: Build application
        run: npm run build
        env:
          CI: false

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          force_orphan: true

      - name: Verify deployment
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üìç Site will be available at: https://samehshi.github.io/portfolio"
          echo "‚è∞ Please allow 5-10 minutes for GitHub Pages to update"
