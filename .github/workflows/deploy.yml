name: Build and Deploy
env:
  CI: false
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * 1' # weekly on Mondays at 12:00 UTC
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    env:
      # GitHub-provided token for API access during build
      REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Username to fetch profile data for during build
      GITHUB_USERNAME: "samehshi"
      # Set to "true" to enable fetching GitHub data in fetch.js
      USE_GITHUB_DATA: "true"
      # Optional: Medium username (can be set as a repository secret if desired)
  # MEDIUM_USERNAME can be supplied via repository secrets if you want to fetch Medium posts
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages

      - name: Configure GitHub Pages to use gh-pages branch
        uses: actions/github-script@v6
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            await github.rest.repos.update({
              owner,
              repo,
              has_pages: true
            });
            await github.rest.repos.createPagesSite({
              owner,
              repo,
              source: { branch: 'gh-pages', path: '/' }
            });
