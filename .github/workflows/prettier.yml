name: Check Format
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Check Format
        run: npm run check-format

